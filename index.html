<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Book</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff; /* White background */
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .book-cover {
      width: 100%;
      border-radius: 10px;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
      font-weight: bold; /* Bold font */
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
      margin: 15px 0 25px;
    }
    .price {
      font-size: 22px;
      font-weight: bold;
      color: red;
      margin: 15px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #25D366;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1ebe5d;
    }
    .features {
      text-align: left;
      margin: 20px 0;
    }
    .features p {
      font-size: 16px;
      margin: 10px 0;
      color: #333;
    }
    .features i {
      color: green;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Replace with your book cover -->
    <img src="book-cover.jpg" alt="Book Cover" class="book-cover">
    
    <!-- Book name -->
    <h1>Color Your Future</h1>
    
    <!-- Price -->
    <p class="price"><i class="fas fa-money-bill-wave"></i> 90 LE</p>
    
    <!-- Small description -->
    <p>This book teaches kids the most important habits and principles for success from a young age, helping them build a strong foundation for life.</p>
    
    <!-- What you will get -->
    <div class="features">
      <p><i class="fas fa-check-circle"></i> Teaches kids valuable success habits</p>
      <p><i class="fas fa-check-circle"></i> Builds a strong foundation for their future</p>
    </div>
    
    <!-- WhatsApp button -->
    <a href="https://wa.me/201011432236" class="btn"><i class="fas fa-phone"></i> Order on WhatsApp</a>
  </div>
</body>
</html>
